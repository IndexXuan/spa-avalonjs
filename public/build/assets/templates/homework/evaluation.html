<div class="list evaluation" ms-controller=evaluation><div class=profile-wrapper><div class=inner-wrapper><div class="avatar-wrapper area"><img width=90px height=90px ms-attr-src=avatar ms-attr-alt="displayName"></div><div class=name>{{displayName}}</div></div></div><div class=navigator-bar><a href="#!/" class=go-homework><i class="icon icon-homework"></i>去做作业</a> <a href=#!/mistake/list class=go-mistake><i class="icon icon-mistake"></i>温习错题</a></div><div class=h-line></div><div class=timeline-wrapper><div class=h-inner-line ms-if=!noContent></div><div class=no-evaluation-panel ms-if=noContent><div class=no-evaluation-text>{{noContentText | html}}</div></div><ul class=timeline-inner ms-if=!noContent><li class=timeline-item ms-repeat-item=lists ms-class-1="timeline-item-last-dark: $last === true && parseInt($index / 5, 10) % 2 !== 0" ms-class-2="light: parseInt($index / 5, 10) % 2 === 0" ms-class-3="dark: parseInt($index / 5, 10) % 2 !== 0"><div class="time area"><span class=year>{{ item.createdTime | date("yyyy.MM.dd") | year }}</span> <span class=date>{{ item.createdTime | date("yyyy.MM.dd") | time }}</span></div><div class=line></div><div class="right-info area"><img class=avatar ms-attr-src="illy_resource_base + 'images/avatar/children/default1.png?imageView2/2/w/100/h/100'" alt="teacher"><div class="homework-title text-overflow">&lt&lt{{item.title}}&gt&gt</div><div class=evaluation-text ms-if="item.comment === void 0">暂无老师评语, 老师有空会及时给出评价的, 请耐心等待哦～</div><div class=evaluation-text ms-if="item.comment !== void 0">{{item.comment.content}}</div></div></li></ul><a href=javascript:void(0) class=show-more-btn ms-if="!noContent && btnShowMore && isLoading === false && !noMoreData" ms-click=showMore()>加载更多</a> <a href=javascript:void(0) class=show-more-btn ms-if="!noContent && btnShowMore && isLoading === true">加载中...</a> <a href=javascript:void(0) class=show-more-btn ms-if="!noContent && btnShowMore && isLoading === false && noMoreData" ms-click=showMore()>没有更多了</a></div></div>
