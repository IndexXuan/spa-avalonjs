<div class="list homework-list" ms-controller=list><div id=slider><div ms-repeat-slider=sliders data-repeat-rendered=renderSlider><a ms-attr-href=slider.href><img ms-attr-src="slider.image + '?imageView2/1/w/640/h/320/interlace/1'"></a><p>{{slider.title}}</p></div></div><div class="item-wrapper homework-list"><div class=global-noContent-tip-dark ms-if=noHomeworkContent>{{noContentText}}</div><div class="item area" ms-repeat-item=homework ms-if=!noHomeworkContent><a ms-attr-href="'#!/detail/' + item._id + '/info/?type=homework'" class=list-card><img class="item-img area" ms-attr-src="illy_images_base + '/hw-list-icon-' + $index % 3 + '.png'" ms-attr-alt="item.title"><div class="hw-info area"><h2 class="item-title area">{{item.title}}</h2><span class=time>{{item.createdTime | date("yyyy.MM.dd")}}</span> <span class=finish_count><i class="icon icon-people"></i>{{item.statistics.studentCountOfFinished}}人已完成</span> <span class=finish_count><i class="icon icon-score"></i>总奖励{{item.performanceAward + item.finishAward}}分</span></div><span class=todo></span></a></div></div></div>
