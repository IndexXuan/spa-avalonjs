<div class=me ms-controller=me><div class=profile-wrapper ms-if="editing === false"><div class=inner-wrapper><div class="avatar-wrapper area"><img width=90px height=90px ms-attr-src=avatar ms-attr-alt=username ms-click="chooseImage()"></div><div class=update ms-click=edit() ms-if="editing == false"><i class="icon icon-update"></i>编辑</div></div></div><div class=column-wrapper ms-if="editing === false"><div class="column-item area"><div class=icon-wrapper>{{finishedHomeworkCount}}</div><div class=item-name>作业</div></div><div class=gap-line></div><div class="column-item area"><div class=icon-wrapper>{{finishedPreviewsCount}}</div><div class=item-name>预习</div></div><div class=gap-line></div><div class="column-item area"><div class=icon-wrapper>{{score}}</div><div class=item-name>积分</div></div><div class=gap-line></div><div class="column-item area"><div class=icon-wrapper>0</div><div class=item-name>消息</div></div></div><p class=editing-tips ms-if="editing === true">修改您想要变更的信息:</p><ul class="update-profile-list yo-list yo-list-group"><div class="avatar-wrapper area hide" ms-if="editing === true"><img ms-attr-src=avatar width=90px height=90px ms-attr-alt="username"><p class=update-avatar-tip>点击头像上传</p></div><li class=item ms-if="editing == false"><i class="icon icon-name"></i><div class=left-item>姓名</div><div class=right-item>{{displayName}}</div></li><label class="item item-input" ms-if="editing == true"><input class="yo-input g-input" ms-duplex-string=displayName placeholder=昵称 autofocus></label><li class=item ms-if="editing == false"><i class="icon icon-gender"></i><div class=left-item>性别</div><div class=right-item ms-if="editing == false">{{gender}}</div></li><label class="item item-input" ms-if="editing == true"><label class=profile-gender-label><span class="mark flex">男</span><div class="yo-checked yo-checked-c"><input type=radio name=sex ms-duplex-string=gender value=男 ms-attr-checked="gender === '男'"> <span class=type></span></div></label><label class=profile-gender-label><span class="mark flex">女</span><div class="yo-checked yo-checked-c"><input type=radio name=sex ms-duplex-string=gender value=女 ms-attr-checked="gender === '女'"> <span class=type></span></div></label></label><li class=item ms-if="editing == false"><i class="icon icon-school"></i><div class=left-item>学校</div><div class=right-item ms-if="editing == false">{{onSchool}}</div></li><label class="item item-input" ms-if="editing == true"><input class=yo-input ms-duplex-string=onSchool placeholder="学校名称"></label><li class=item ms-if="editing == false"><i class="icon icon-grade"></i><div class=left-item>年级</div><div class=right-item ms-if="editing == false">{{grade}}</div></li><label class="item item-input" ms-if="editing == true"><input class=yo-input ms-duplex-string=grade placeholder="年级"></label><li class=info-gap></li><li class=item ms-if="editing == false"><i class="icon icon-parent"></i><div class=left-item>家长</div><div class=right-item ms-if="editing == false">{{parent}}</div></li><label class="item item-input" ms-if="editing == true"><input class=yo-input ms-duplex-string=parent placeholder="家长姓名"></label><li class=item ms-if="editing == false"><i class="icon icon-phone"></i><div class=left-item>电话</div><div class=right-item ms-if="editing == false">{{phone}}</div></li><label class="item item-input" ms-if="editing == true"><input class=yo-input ms-duplex-string=phone placeholder="用户电话"></label><div class=editing-btn-wrapper><div class="yo-btn yo-btn-light yo-btn-m" ms-if="editing == true" ms-click=save()>保存</div><div class="yo-btn yo-btn-light yo-btn-m" ms-if="editing == true" ms-click=cancel()>取消</div></div></ul></div>
