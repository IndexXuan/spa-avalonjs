<div class=task-list ms-controller=taskList><div class=item-wrapper><div class="silk-container silk-common title-bg">任务列表</div><div class="top-score-area area"><div class=top-score-text>{{score}}</div></div><div class=global-noContent-tip-dark ms-if=noContent>恭喜您，完成了所有任务，请等待新任务!赚积分，拿大奖!</div><div class="item area list-card" ms-repeat-item=lists><div class=inner-box ms-click=goSpecTask(this) ms-attr-data-tasktype=item.taskType ms-attr-data-taskid=item._id ms-attr-data-taskscoreaward=item.scoreAward><div class="left-icon area"><div class=scoreAward>+{{item.scoreAward}}</div></div><div class="right-area area"><div class="title area text-overflow">{{item.name}}</div><div class="right-bottom-area area"><div class="progress-area area"><div class="progress-text area">已完成 : {{item.participants}}人</div><div class=progress-wrapper><div class=progress-outer><div class=progress-inner ms-css-width=" ( (item.participants + 1) * 100 ) / studentCount + '%' "></div></div></div></div><div class="go area"></div></div></div></div></div></div><div class="show-more hide" ms-click=showMore() ms-if="isLoading != true">加载更多</div><div class="show-more hide" class=isLoading ms-if="isLoading == true"><span>加载中<span class=loading-with-dot></span></span></div></div>
